<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gasoek+One&family=M+PLUS+2:wght@100;200&family=Noto+Sans+JP:wght@100;200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- ヘッダー -->
    <header class="header">
      <h1>MyProfile</h1>
      <nav class="global-nav">
        <ul>
          <a href="#"><li class="nav-item">About</li></a>
          <a href="#"><li class="nav-item">Works</li></a>
        </ul>
      </nav>
    </header>

    <main>
      <section class="main-visual">
        <img src="images/main.png" alt="カメラ" />
      </section>

      <section class="about">
        <h2 class="section-title">About</h2>
        <div class="flex-box">
          <img class="about-img" src="images/about.png" alt="自分の写真" />
          <div class="about-box">
            <h3>Kazuki Asahina</h3>
            <ul class="prof-list">
              <li class="prof-item">25歳 長野県佐久市出身</li>
              <li class="prof-item">ソフトウェア業界でマーケティングに従事</li>
              <li class="prof-item">趣味はカメラ、愛機はCanon</li>
              <li class="prof-item">
                自然を撮影するのが好きで、海や山によく行く
              </li>
            </ul>
          </div>
        </div>
      </section>

      <section class="works">
        <h2 class="section-title">works</h2>

        <div class="flex-box">
          <div class="works-block">
            <img src="images/works1.png" alt="新潟の海" />
            <p>新潟に訪れた際に、日本海の雄大さに魅了されて撮影した1枚</p>
          </div>
          <div class="works-block">
            <img src="images/works2.png" alt="御嶽山" />
            <p>地元長野の木曽町から撮影した、冠雪した御嶽山</p>
          </div>
          <div class="works-block">
            <img src="images/works3.png" alt="京都の町並み" />
            <p>京都で撮影した、明け方の古き良き日本の町並み</p>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <p class="copyright">&copy;MyProfile.All rights reserved.</p>
    </footer>
  </body>
</html>
